<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Foos Ladder</title>

<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/matchesView.js"></script>

<script type="text/javascript">

var matchesView;

function onload()
{
	table = new LoadableTable(document.getElementById("dataTable").children[0]);
	matchesView = new MatchesView(table);
	
	matchesView.loadPlayers();
}

</script>
</head>
<body onload="onload();">
<div class="header"><a href="matches.html">Matches</a> | <a href="addmatch.html">Add Match</a>  | <a href="users.html">Players</a></div>
<br />
<table width="480" border="0" align="center" id="dataTable">
  <tr>
    <td colspan="5" align="center">Matches</td>
  </tr>
  <tr>
    <td width="60" align="center">&nbsp;</td>
    <td align="center" bgcolor="#999999">Red/yellow</td>
    <td align="center" bgcolor="#999999">Score</td>
    <td align="center" bgcolor="#999999">Blue/white</td>
    <td width="60">&nbsp;</td>
  </tr>
  <tr id="loadingRow">
    <td colspan="5" align="center" bgcolor="#FFCC00">Getting matches...</td>
  </tr>
  <tr id="sampleRow">
    <td align="center" >&nbsp;</td>
    <td align="center" class="tableRow">player name 1<br />
    player name 2</td>
    <td align="center" class="tableRow">2 - 1</td>
    <td align="center" class="tableRow">player name 1<br />
player name 2 </td>
    <td class="tiny">date</td>
  </tr>
</table>
<p><a href="javascript:matchesView.exportData(this)" class="tiny">Export</a></p>
</body>
</html>

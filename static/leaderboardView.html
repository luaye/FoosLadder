<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=720"/>
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Space Ape Games</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.dynatable.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<script type="text/javascript" src="jslib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="jslib/jquery.sparkline.js"></script>
<script type="text/javascript" src="jslib/bootstrap.min.js"></script>
<script type="text/javascript" src="jslib/jquery.dynatable.js"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/leaderboardView.js"></script>
<script src="js/countdown.js"></script>

<script src="//connect.facebook.net/en_US/all.js"></script>


</head>
<body onLoad="init()">


<div id="header"><img src="img/logo448x92.png"/></div>

<div align="center">

	<div>
  		<input type="submit" name="submit" id="viewLeaderboard" value="Player Data" onclick="loadTableData('orca1_player_data_20160302')" class="btn btn-primary">
  		<input type="submit" name="submit" id="viewLeaderboard" value="Race Data" onclick="loadTableData('orca1_race_data_20160302')" class="btn btn-primary">
  		<input type="submit" name="submit" id="viewLeaderboard" value="More..." onclick="showMore()" class="btn btn-primary">
    </div>
	<div id="more">
  		Leaderboard Name <input id="leaderboardName" type="text" placeholder=""><input type="submit" name="submit" id="viewLeaderboard" value="View" onclick="onViewLeaderboard()" class="btn btn-primary">
    </div>

</div>


<div align="center">

	<div id="raceContent" align="center">
	<h2>Races</h2>
	<table id="race-table" cellpadding="10">
	  <thead>
		<th data-dynatable-column="playerUID">Player Id</th>
		<th data-dynatable-column="name">Player Name</th>
		<th data-dynatable-column="trackId">Track</th>
		<th data-dynatable-column="raceDate">Date</th>
		<th data-dynatable-column="raceTimeMSecs">Race Time</th>
		<th data-dynatable-column="racePosition">Position</th>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	</div>
	<div id="playerContent">
	<h2>Players</h2>
	<table id="players-table" cellpadding="10">
	  <thead>
		<th data-dynatable-column="UID">Id</th>
		<th data-dynatable-column="Name">Name</th>
		<th data-dynatable-column="PlayerLevel">Level</th>
		<th data-dynatable-column="OniLevel">Oni</th>
		<th data-dynatable-column="NinjaLevel">Ninja</th>
		<th data-dynatable-column="SamuraiLevel">Samurai</th>
		<th data-dynatable-column="LastModifiedDate">Last Modified</th>
	  </thead>
	  <tbody>
	  </tbody>
	</table>
	</div>
</div>












</body>
</html>

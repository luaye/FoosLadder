<!doctype html>
<html lang='en' xml:lang='en' xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

<link href="css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/playersView.js"></script>

<script type="text/javascript">

var playersView;

function onload()
{
	var loadableTable = new LoadableTable(document.getElementById("dataTable").children[0]);
	
	playersView = new PlayersView(loadableTable);
	
	playersView.loadPlayers();
}


</script>

</head>
<body onload="onload();">
<div class="header"><a href="matches.html">Matches</a> | <a href="addmatch.html">Add Match</a>  | <a href="users.html">Players</a></div>
<br />
<table width="580" border="0" align="center" id="dataTable">
  <tr>
    <td colspan="5" align="center">Players<br />
      <a href="javascript:playersView.addPlayer()" class="tiny">Add player</a>  |
      <a href="javascript:playersView.rebuiltStats()" class="tiny">Rebuilt stats</a></td>
  </tr>
  <tr>
    <td bgcolor="#999999">Name</td>
    <td width="100" align="center" bgcolor="#999999">duo<br />
    score</td>
    <td width="100" align="center" bgcolor="#999999">duo<br />
    wins/games</td>
    <td width="100" align="center" bgcolor="#999999">solo<br />
    score</td>
    <td width="100" align="center" bgcolor="#999999">solo<br />
    win/games</td>
  </tr>
  <tr id="loadingRow">
    <td colspan="5" align="center" bgcolor="#FFCC00">Getting players...</td>
  </tr>
  <tr id="sampleRow">
    <td class="tableRow"><playerName>NAME</<playerName></td>
    <td align="center" class="tableRow"><duoScore>1</<duoScore></td>
    <td align="center" class="tableRow"><duoWins>2/3</duoWins></td>
    <td align="center" class="tableRow"><soloScore>2</soloScore></td>
    <td align="center" class="tableRow"><soloWins>2/2</soloWins></td>
  </tr>
</table>
<p><a href="javascript:playersView.exportData()" class="tiny">Export</a></p>
<p id="exportArea">&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
